<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-app="orbitalApp">
<div class="container">
	<div class="row" ng-controller="MainController as main">
		<div class="col-lg-2">
			<label>Base to graph in:</label>
      <input ng-model="base" type="number" ng-change="main.drawValue()" />
      <label>Number to graph:</label>
      <input ng-model="drawNum" type="text" ng-change="main.drawValue()" />
      <label> Spacing (12 is good)</label>
      <input ng-model="spacing" type="number" ng-change="main.drawValue()" />
      <label>Dot Size (3 is good)</label>
      <input ng-model="pointSize" type="number" ng-change="main.drawValue()" />
      <button id="clockenate" ng-click="main.clockify()"> Clock </button>
      <button ng-click="main.declockify()"> Stop Clock </button>
    </div>
	<div class="col-lg-8">
      <canvas id="drawspace" width="800" height="600" style="border:0px solid #000000;"/>
	</div>
    <div class="col-lg-2">
	</div>
</body>
</html>
